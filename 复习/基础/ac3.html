<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 1 属性选择器 用中扩号内加属性选择 */
        input[value]{
            color: aqua;
        }

        /* 2 使用^=实现选出以icon开头的所有属性 */
        input[name^=icon]{
            color: red;
        }

        /* 3 使用$=实现选出以data结尾的所有属性 */
        input[name$=data] {
            color: green;
        }

        /* 4 使用*=实现选择任意包含val的所有属性 */
        input[name*=val] {
            vertical-align: center;
        }


        /* 1 伪类选择器 nth-child(n) n可以是公式 n是从0开始加1实现 则2n选偶数 2n+1选奇数 5n选5倍数 n+5选5之后 -n+5选前5个 */
        ul li:nth-child(n) {
            background-color: #fff;
        }

        /* 2 first-of-type 选去指定类型中的第一个孩子 它和child不一样的是child是从后向前读(先找孩子后看前面的父元素)，type是从前向后读(先看父元素后找孩子) */
        ul div:first-of-type {
            background-color: #fff;
        }


        /* 1 伪元素选择器(伪元素和伪类元素不一样) ，伪元素是通过css创建新盒子为行内元素 必须要有content属性 权重为1*/
        div::after{
           content: '';
        }
        /* 鼠标经过div便让div里面的after属性改变   后续又很多类似的写法 当什么什么时候便选出什么什么盒子并改变 */
        div:hover::after {
            background-color: black;
        }

        /* -------------------------------------------------------------------------------- */
        /* 过度 transition 属性 执行时间 运动方式 何时开始执行  谁来过度给谁加(想要所有属性都变属性设置all) */
        section {
            transition: width 2s liner 0s,height 2s ease-in 0s;
        }

        /* 变形 transform  移动旋转缩放 */
        .transform {
            /* 2D
            平移 translate */
            transform: translate(x,y);

            /* 自身旋转 rotate */
            transform: rotate(45deg);

            /* 变形的中心位置  transform-origin  默认50% 50% */
            transform-origin: x y;

            /* 缩放 scale x是宽 y是高 */
            transform: scale(x,y);

        }

        /* 动画 animation */
        @keyframes anima {
            0% {}
            50%{}
            100%{}
            /* from{}
            to{} */
        }
        .anima {
            animation-name: anima;

            /* 持续时间 duration */
            animation-duration: 2s;

            /* 运动曲线  timing-function*/
            animation-timing-function: ease;

            /* 何时开始 延迟delay */
            animation-delay: 2s;

            /* 重复的次数 iteration-count */
            animation-iteration-count:  infinite;

            /* 方向 direction */
            animation-direction: alternate;

            /* 结束时状态fill-mode  backwards回到起点 forwards保持结束位置 */
            animation-fill-mode: backwards;

            /* play-state播放的状态  paused暂停 */
            animation-play-state: paused;

            animation: anima 4s ease 2s infinite alternate;
        }

        /* 3D  */
        .transform {
            /* 移动带z轴 */
            transform: translate3d(x,y,z);

            /* 透视 即让父盒子具有特殊效果 使子盒子可以被看见3D效果 */
            /* 透视写在被观察的父盒子上面 数值越大图像越小*/
            perspective: 500px;


            /* 沿着XYZ轴旋转多少度 */
            transform: rotateX();
            transform: rotateY();
            transform: rotateZ();
            /* 沿着自定义轴旋转 */
            transform: rotate3d(x,y,z,45deg);
            /* 沿着xy轴对角线旋转 */
            transform: rotate3d(1,1,0,45deg);


            /* 3D呈现 写给父盒子，作用是让其下的子盒子可以保持3D效果 */
            transform-style: preserve-3d;
        }


        /* 999 杂项 */
        .other {
            
            box-sizing: border-box;

            /* filtercss是对颜色等做出处理的属性 blur模糊处理 */
            filter: blur(5px);

            /* calc()为计算函数 100%为父盒子的高度 -150px 即永远比父盒子小150px */
            width: calc(100% - 150px);
            
        }

    </style>
</head>
<body>
    <input type="button" value="属性">
    <input type="button" >
    类选择器 属性选择器 伪类选择器的权重都是10
    input[name$=data] 这种的是要看全 input标签选择器为1 []属性选择器为10 所以input[name$=data]权重是11 


    <!-- 1水波 -->
    要做水波向四周扩散的效果
    做一个正方形盒子给圆角变圆
    在用定位做多个圆盒子叠在一起 然后添加阴影效果 并通过放大宽高的方式放大阴影效果实现水波效果
    波纹淡化的效果用opacity做 70%为1 100%为0
</body>
</html>
