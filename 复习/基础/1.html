<!-- <!DOCTYPE html> 文档声明，不同浏览器会展示不同效果，加上这个则效果规定为html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题seo优化</title>
</head>

<body>
    <h1>h1应用与主标题，正确使用利于seo优化</h1>
    <h2>请确保标题标签只用于标题</h2>
    <h3>不要用于加粗或加大可使用css方法</h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>

    <p>段落标签</p>
    <p>不产生段落<br>就换行</p>
    <hr color="" width="" size="">

    <img src="https://up.enterdesk.com/edpic/6a/ec/cc/6aecccab73214f7eb8aa6841e8b5f4ed.jpg" alt="图像显示不出来代替文本"
        title="鼠标悬浮显示的文字" width="300px">

    <a href="https://www.baidu.com">百度一下</a>

    <b>加粗</b>
    <i>斜体</i>
    <em>加重斜</em>
    <strong>更加重</strong>
    <span>没有特殊含义</span>
    <del>删除文字</del>

    <ol type="a">
        <li>有序列表有序号</li>
        <li>可以使用type属性改序号成别的</li>
        <li></li>
    </ol>
    <ul type="square">
        <li>无序列表使用黑点</li>
        <li>type属性可以改前面黑点形状</li>
        <li></li>
    </ul>

    <table border="2">
        <tr>
            <td colspan="2">1 水平合并12用colspan="2"</td>
            <td rowspan="2">3 垂直合并36用rowspan="2"</td>
        </tr>
        <tr>
            <td>4 合并几个单元格就写几 然后把合并的单元格删除掉</td>
            <td>5</td>
        </tr>
    </table>

    <!-- 表单标签表单域表单按钮为一个标准的表单 -->
    <form action="https://www.baidu.com" name="text" method="get">
        <!-- action是提交服务器地址，name为表单名称，method数据提交方法，值得注意的是get提交方法url链接是能看到的 -->
        同户名：<input type="text" name="user" id="">
        密码：<input type="password" name="pwd" id="">
        <input type="submit" value="登录">
    </form>
</body>

</html>
