<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 两种写法video -->
    <!-- 尽量放mp4的视频 -->


    <video src=""></video>


    <video muted="muted" autoplay="autoplay" controls="controls" loop="loop" poster="url" preload="auto">
        <source src="" type="video/ogg">
        <source src="" type="video/mp4">
        muted="muted" 静音播放
        autoplay="autoplay" 自动播放
        controls="controls" 显示播放控件
        loop="loop" 循环播放
        poster="url" 加载不出来视频显示的图片
        preload="auto" 预先加载视频
    </video>


    <!-- audio -->
    <audio src=""></audio>

    <audio autoplay="autoplay" controls="controls" loop="loop" muted="muted" preload="auto">
        <source src="" type="audio/ogg">
        <source src="123.mp3" type="audio/mpeg">
        <!-- mp3的type是mpeg -->
        autoplay 自动播放
        controls 播放控件
        loop 循环播放
        muted 静音播放
        preload="auto" 预加载
    </audio>

    <!-- 表单属性 -->
    <input type="number" required="required" placeholder="默认显示" autofocus="autofocus" autocomplete="off" multiple>
    required 必须输入
    placeholder='' 默认显示
    <!-- css这么改 -->
    <!-- input::placeholder{
        color:#ccc
    } -->
    autofocus 刷新页面后自动获得焦点
    autocomplete 记录之前的提交记录 默认是开启的
    multiple 文件是否可以多选
</body>
</html>
