<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            height: 40px;
        }

        main {
            width: 780px;
            height: 380px;
            background-color: #ccc;
            margin: 0 auto;
            padding: 10px;
        }

        .slider {
            width: 100%;
            height: 100%;
            background-color: yellow;
            position: relative;
        }

        img {
            /* float: left; */
            /* display: none; */
            width: 100%;
            height: 100%;
        }

        .btn {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, .5);
            border: none;
            border-radius: 50%;
        }

        .btn:hover {
            cursor: pointer;
        }

        .left {
            position: absolute;
            top: 45%;
            left: 4px;
        }

        .right {
            position: absolute;
            top: 45%;
            right: 4px;
        }

        @media screen and (max-width: 768px) {
            main {
                width: 480px;
                height: 180px;
            }
        }

        @media screen and (min-width:768px) and (max-width:996px) {
            main {
                width: 580px;
                height: 280px;
            }
        }

        @media screen and (min-width:996px) {
            main {
                width: 780px;
                height: 380px;
            }
        }
    </style>
</head>

<body>
    <header></header>
    <main>
        <div class="slider">
            <img src="https://b0.bdstatic.com/90533f33d945f0a392601c52f817cc75.jpg@h_1280" alt="美女1">
            <img src="https://img1.baidu.com/it/u=3355173440,1409243595&fm=253&fmt=auto&app=120&f=JPEG?w=1280&h=800"
                alt="美女2">
            <img src="https://img1.baidu.com/it/u=3380931104,1629142085&fm=253&fmt=auto&app=120&f=JPEG?w=1280&h=800"
                alt="美女3">
            <button class="btn left"></button>
            <button class="btn right"></button>
        </div>
    </main>
</body>

</script>

</html>
