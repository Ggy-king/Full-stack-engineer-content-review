<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 单位要统一 */
            width: 10vw;
            height: 10vw;

            width: 10vmin;
            height: 10vmin;
            
            /* vh和vw基本从来不会混着用 甚至vh用的相当少 */
            /* width: 10vh; */
            
            
            /* @basefont1: 3.75vw
            font-size: (15 / @basefont) */

            /* @basefont2: 3.75vmin
            font-size: (15 / @basefont) */
        }
        </style>
</head>
<body>
    <!-- 可能是未来的主流 -->
    1vw、1vh就是当前视口的百分之一


    1vmin、1vmax 是当前视口宽高对比选择最小或最大的百分之一
    这是后续新属性 b站后续用的就是vmin 这样的话横屏状态下显示状态也会正常

</body>
