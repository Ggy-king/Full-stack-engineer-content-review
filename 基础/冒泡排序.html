<body>
    冒泡排序 本质上是两两比较 依次向后排序
    <script>
        let arr = [2,4,3,5,1]
        for(let i  = 0; i < arr.length - 1; i++){
            for(let j = 0; j < arr.length - i -1; j++) {
                if(arr[j] > arr[j + 1]){
                    let temp = arr[j]
                    arr[j] = arr[j + 1]
                    arr[j + 1] = temp
                }
            }
        }

        console.log(arr);

        // 开发中要写的是sort
        arr.sort()
        arr.sort((a,b) => b - a )  // 降序



        // 数组中用for循环求最大值
        max = arr[0]
        for(let i = 1; i < arr.length; i++) {
            if(max < arr[i]) {
                max = arr[i]
            }
        }
    </script>
</body>
